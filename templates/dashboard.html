<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Performance Dashboard ‚Äì QuizBridge IX</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='newly_styled.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white">
  <div class="container mt-4">
    <h2 class="mb-4 text-primary">üìä Your Quiz Performance</h2>
    <canvas id="scoreChart" height="100"></canvas>
    <a href="{{ url_for('home') }}" class="btn btn-outline-secondary mt-4">‚Üê Back to Home</a>
  </div>

  <script>
    const ctx = document.getElementById('scoreChart').getContext('2d');
    const scoreChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: {{ labels | tojson }},
        datasets: [{
          label: 'Your Score',
          data: {{ scores | tojson }},
          backgroundColor: 'rgba(13, 110, 253, 0.8)',
          borderColor: 'rgba(13, 110, 253, 1)',
          borderWidth: 1
        },
        {
          label: 'Total Possible',
          data: {{ totals | tojson }},
          backgroundColor: 'rgba(220, 220, 220, 0.7)',
          borderColor: 'rgba(180, 180, 180, 1)',
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            max: 15
          }
        },
        plugins: {
          legend: {
            position: 'bottom'
          },
          title: {
            display: true,
            text: 'Unit-wise Quiz Scores'
          }
        }
      }
    });
  </script>
</body>
</html>
