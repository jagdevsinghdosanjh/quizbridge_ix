<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ quiz.title }} â€“ QuizBridge IX</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='polished_unified_sleeked.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white">
  <div class="container mt-4">
    <h2 class="mb-3 text-primary">{{ quiz.title }}</h2>
    <form method="POST">
      {% for q in quiz.quiz %}
        {% set qid = 'q' ~ loop.index0 %}
        <div class="card mb-4 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Q{{ loop.index }}. {{ q.question }}</h5>
            {% for opt_idx in range(q.options | length) %}
              <div class="form-check">
                <input class="form-check-input" type="radio"
                       name="{{ qid }}"
                       id="{{ qid }}_{{ opt_idx }}"
                       value="{{ opt_idx }}" required>
                <label class="form-check-label" for="{{ qid }}_{{ opt_idx }}">
                  {{ q.options[opt_idx] }}
                </label>
              </div>
            {% endfor %}
          </div>
        </div>
      {% endfor %}
      <button type="submit" class="btn btn-success">Submit Quiz</button>
    </form>
  </div>
</body>
</html>
